<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Configuración</title>
  <link href="../includes/css/bootstrap.min.css" rel="stylesheet">
  <link href="../includes/css/astro.css" rel="stylesheet">
  <script src="../includes/js/astro.js?n=5" type="text/javascript"></script>
</head>

<body>
  <div id="spinner" class="loading">Loading&#8230;</div>
  <div class="container">
    <br />
    <div class="row">
      <div class="col-6">
        <div id="divMsgHead" class="alert alert-primary" role="alert">
          Configuración
        </div>

      </div>
      <div class="col-2">
        <button type="button" class="btn btn-success" onclick="onClickEncenderLaser()">Encender Laser</button>
      </div>
      <div class="col-2">
        <button type="button" class="btn btn-secondary" onclick="onClickApagarLaser()">Apagar Laser</button>
      </div>

      <div class="col-2">
        <button type="button" class="btn btn-light" onclick="onClickVolver()" title="Volver Inicio"><svg
            xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
            class="bi bi-sign-turn-slight-left" viewBox="0 0 16 16">
            <path
              d="m7.665 6.982-.8 1.386a.25.25 0 0 1-.451-.039l-1.06-2.882a.25.25 0 0 1 .192-.333l3.026-.523a.25.25 0 0 1 .26.371l-.667 1.154.621.373A2.5 2.5 0 0 1 10 8.632V11H9V8.632a1.5 1.5 0 0 0-.728-1.286l-.607-.364Z" />
            <path fill-rule="evenodd"
              d="M6.95.435c.58-.58 1.52-.58 2.1 0l6.515 6.516c.58.58.58 1.519 0 2.098L9.05 15.565c-.58.58-1.519.58-2.098 0L.435 9.05a1.482 1.482 0 0 1 0-2.098L6.95.435Zm1.4.7a.495.495 0 0 0-.7 0L1.134 7.65a.495.495 0 0 0 0 .7l6.516 6.516a.495.495 0 0 0 .7 0l6.516-6.516a.495.495 0 0 0 0-.7L8.35 1.134Z" />
          </svg></button>

      </div>
    </div>
    <br />
    <div class="row row-cols-1 row-cols-sm-1 row-cols-md-2">
      <div class="col">
        <div class="mb-3">
          <label for="txt_latitude" class="form-label">Latitud </label>
          <input type="number" class="form-control" id="txt_latitude" placeholder="0.0">
        </div>
        <div class="mb-3">
          <label for="txt_longitude" class="form-label">Longitud </label>
          <input type="number" class="form-control" id="txt_longitude" placeholder="0.0">
        </div>
        <div class="mb-3">
          <label for="txt_horizontal_grados_min" class="form-label">horizontal_grados_min </label>
          <input type="number" class="form-control" id="txt_horizontal_grados_min" placeholder="0.0">
        </div>
        <div class="mb-3">
          <label for="txt_horizontal_grados_max" class="form-label">horizontal_grados_max </label>
          <input type="number" class="form-control" id="txt_horizontal_grados_max" placeholder="0.0">
        </div>
        <div class="mb-3">
          <label for="txt_vertical_grados_min" class="form-label">vertical_grados_min </label>
          <input type="number" class="form-control" id="txt_vertical_grados_min" placeholder="0.0">
        </div>
        <div class="mb-3">
          <label for="txt_vertical_grados_max" class="form-label">vertical_grados_max </label>
          <input type="number" class="form-control" id="txt_vertical_grados_max" placeholder="0.0">
        </div>
        <div class="mb-3">
          <label for="txt_horizontal_grados_calibrate" class="form-label">horizontal_grados_calibrate </label>
          <input type="number" class="form-control" id="txt_horizontal_grados_calibrate" placeholder="0.0">
        </div>
        <div class="mb-3">
          <label for="txt_vertical_grados_calibrate" class="form-label">vertical_grados_calibrate </label>
          <input type="number" class="form-control" id="txt_vertical_grados_calibrate" placeholder="0.0">
        </div>
        <div class="mb-3">
          <label for="txt_device_name" class="form-label">device_name </label>
          <input type="text" class="form-control" id="txt_device_name" placeholder="">
        </div>
        <button type="button" class="btn btn-primary" onclick="onClickGrabarConfig()">Grabar</button>
      </div>
      <div class="col">
        <div id="divMsg" class="col">


        </div>
      </div>
    </div>



  </div>
</body>

</html>
