<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Servos</title>
    <link href="../includes/css/bootstrap.min.css" rel="stylesheet">
    <link href="../includes/css/astro.css" rel="stylesheet">
    <script src="../includes/js/astro.js?n=2" type="text/javascript"></script>
</head>

<body>
    <div id="spinner" class="loading">Loading&#8230;</div>
    <div class="container">
        <br />
        <div class="row">
            <div class="col-6">
                <div id="divMsgHead" class="alert alert-primary" role="alert">
                    Servos
                </div>

            </div>
            <div class="col-2">
                <button type="button" class="btn btn-success" onclick="onClickEncenderLaser()">Encender Laser</button>
            </div>
            <div class="col-2">
                <button type="button" class="btn btn-secondary" onclick="onClickApagarLaser()">Apagar Laser</button>
            </div>

        </div>
        <br />
        <div class="row">
            <div class="col">
                <label for="inputServoH" class="form-label">Servo Horizontal</label>
                <input type="number" class="form-control" id="inputServoH" placeholder="0,0">
                <br />
                <div class="card">
                    <div class="card-header">
                        Rango Horizontal
                    </div>
                    <label for="inputServoHmin" class="form-label">Servo Horizontal (min)</label>
                    <input type="number" class="form-control" id="inputServoHmin" placeholder="0,0">
                    <label for="inputServoHmax" class="form-label">Servo Horizontal (max)</label>
                    <input type="number" class="form-control" id="inputServoHmax" placeholder="0,0">
                </div>
            </div>
            <div class="col">
                <label for="inputServoV" class="form-label">Servo Vertical </label>
                <input type="number" class="form-control" id="inputServoV" placeholder="0,0">
                <br />
                <div class="card">
                    <div class="card-header">
                        Rango Vertical
                    </div>
                    <label for="inputServoVmin" class="form-label">Servo Vertical (min)</label>
                    <input type="number" class="form-control" id="inputServoVmin" placeholder="0,0">
                    <label for="inputServoVmax" class="form-label">Servo Vertical (max)</label>
                    <input type="number" class="form-control" id="inputServoVmax" placeholder="0,0">
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        Laser
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="checkboxLaserOn">
                        <label class="form-check-label" for="checkboxLaserOn">
                            On
                        </label>
                    </div>
                </div>
                <br />
                <button type="button" class="btn btn-secondary" onclick="return onClickMoverServo();">Mover
                    Servo</button>
                <br />
                <br />
                <div class="card">
                    <div class="card-header">
                        Mover servo manual
                    </div>

                    <div class="container ">
                        <div class="row">
                            <div class="col">
                                <label for="rangeHorizontal" class="form-label">Horizontal</label>
                                <input type="range" class="form-range " id="rangeHorizontal" min="0" max="180"
                                    step="0.01" onchange="onchangeRange(this.value)">
                                <output id="bubbleHorizontal" for="rangeHorizontal"></output>
                            </div>
                            <div class="col">
                                <label for="rangeVertical" class="form-label">Vertical</label>
                                <input type="range" class="form-range " id="rangeVertical" min="0"
                                    max="180" step="0.01" onchange="onchangeRange(this.value)">
                                <output id="bubbleVertical" for="rangeVertical"></output>
                            </div>

                        </div>
                    </div>


                </div>

            </div>
        </div>
    </div>

    <br />
    <div class="row">
        <div id="divMsg" class="col">


        </div>

    </div>



    </div>
</body>

</html>
