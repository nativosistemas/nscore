version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf 
    depends_on:
      - dotnetapp
    networks:
      - app-network

  dotnetapp:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: dotnetapp  
#    expose:
#      - "80"
    # expose no es necesario (Nginx accede v√≠a red)
    environment:
      - ASPNETCORE_URLS=http://+:8080  # Fuerza a escuchar en 8080      
    networks:
      - app-network

networks:
  app-network:
    driver: bridge